name: ESLint And Build

on:
  pull_request:
  push:
    branches:
      - devel
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12
        uses: actions/setup-node@v1
        with:
          node_version: 12

      - name: run CI
        run: |
          yarn install
          yarn lint
          yarn build
